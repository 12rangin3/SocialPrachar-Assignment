    <div style="display: flex; justify-content: flex-end; margin-top: 30px; gap: 40px;">
        <div style="flex: 1; display: flex; align-items: flex-start; justify-content: flex-start;">
            <div style="width: 100%;">
                <div style="display: flex; flex-wrap: wrap; gap: 12px;">
                    <img src="/Images/20220922090849_ucc.jpg" alt="" style="width: 100%; max-width: 120px; height: auto; border-radius: 6px;">
                    <img src="/Images/D430_35_483_1200.jpg" alt="" style="width: 100%; max-width: 120px; height: auto; border-radius: 6px;">
                    <img src="/Images/happy-school-children-in-front-of-building-school-vector.jpg" alt="" style="width: 100%; max-width: 120px; height: auto; border-radius: 6px;">

                </div>
            </div>
        </div>
        <form action="" style="background-color: #423b3b; color: white; width: 400px; max-width: 100%; height: 480px; padding: 24px 20px; border-radius: 8px;">
            <h2>Contact Us</h2>
            <label for="fname">First Name:</label>
            <input type="text" placeholder="Enter your first name" id="fname" name="fname" required style="margin-bottom: 10px; width: 95%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;"><br>
            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Enter your last name" id="lname" name="lname" required style="margin-bottom: 10px; width: 95%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;"><br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" name="email" required style="margin-bottom: 10px; width: 95%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..." required style="margin-bottom: 10px; width: 95%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;"></textarea><br>
            <input type="submit" value="Submit" style="background-color: green; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">
        </form>
    </div>
